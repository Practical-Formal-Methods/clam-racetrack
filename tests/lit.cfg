def addEnv(name):
   if name in os.environ:
      config.environment[name] = os.environ[name]

def isexec (fpath):
    if fpath == None: return False
    return os.path.isfile(fpath) and os.access(fpath, os.X_OK)

def which(program):
   if isinstance (program, str): 
      choices = [program]
   else:
      choices = program
   for p in choices:
      fpath, fname = os.path.split(p)
      if fpath:
         if isexec (p): return p
      else:
         for path in os.environ["PATH"].split(os.pathsep):
            exe_file = os.path.join(path, p)
            if isexec (exe_file):
               return exe_file
   return None

def getClam ():
   clam = None
   if 'CLAM' in os.environ and os.path.isdir(os.environ ['CLAM']):
      clam = os.path.join(os.environ ['CLAM'],'clam.py')
   if not isexec (clam):
      clam = os.path.join (repositoryRoot, 'build', 'run', 'bin', 'clam.py')
   if not isexec (clam): 
      clam = which ('clam.py')
   return clam

