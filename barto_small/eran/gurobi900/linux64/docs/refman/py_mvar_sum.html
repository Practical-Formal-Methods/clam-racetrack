<H3><A ID="SECTION000104500000000000000"></A>
<A ID="pythonmethod:MVar.sum"></A>
<BR>
MVar.sum()
</H3>
<SPAN CLASS="LARGE">
<FONT COLOR="#801a1a"> <SPAN  CLASS="textbf">sum</SPAN></FONT></SPAN> (  )

<P>
Sum the variables in an <code>MVar</code>.  Returns an
  <A HREF="py_mlinexpr.html#pythonclass:MLinExpr">MLinExpr</A>.

<P>

<SPAN CLASS="LARGE"><SPAN  CLASS="textbf">Return value:</SPAN></SPAN>

<P>
The sum, as a linear matrix expression.

<P>
<SPAN CLASS="LARGE"><B>Example usage:</B></SPAN><PRE>
  x.sum()
  x[:,1].sum()
</PRE>

<P>
