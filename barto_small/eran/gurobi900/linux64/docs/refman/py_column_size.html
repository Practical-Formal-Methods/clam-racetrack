<H3><A ID="SECTION0001015800000000000000"></A>
<A ID="pythonmethod:Column.size"></A>
<BR>
Column.size()
</H3>
<SPAN CLASS="LARGE">
<FONT COLOR="#801a1a"> <SPAN  CLASS="textbf">size</SPAN></FONT></SPAN> (  )

<P>
Retrieve the number of terms in the column.

<P>

<SPAN CLASS="LARGE"><SPAN  CLASS="textbf">Return value:</SPAN></SPAN>

<P>
Number of terms in the column.

<P>
<SPAN CLASS="LARGE"><B>Example usage:</B></SPAN><PRE>
  print(Column([1.0, 2.0], [c0, c1]).size())
</PRE>
